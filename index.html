<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Custom Search Engine</title>

  <!-- Bootstrap Core min  CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  
  <!-- Custom styles for this template -->
  <link rel="stylesheet type="text/css" href="assets/css/style.css" ">

  <!-- Custom Fonts -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">


</head>
<body>
<!-- Main Header  -->
<div id= "mainHeader">
    <div class="container">
        <div class= "row col-12 justify-content-center align-items-center" >     
            <img alt="google" class="col-9 img-fluid hplogo" src="assets/images/google_custom.png" >
        </div>    
        
        <form id="search-form" role="form" >
            <div class="row col-12 form-group justify-content-center">
                    <input id="hp-action-input" type="text" class="col-8">
                    <input id="searchKeyword" type="submit" value="Search" class="btn btn-primary btnmain">
            </div>
        </form>    
       
    </div>
</div>

    <!-- Header  -->
 
    <div id="rpheader" class="jumbotron container">
            <div class="row col-12 justify-content-center align-items-center">
                    <img alt="Custom Search" class="img-fluid rplogo" src="assets/images/result_page_logo.png" />
            </div>
                <form id="search-form" role="form">
                    <div class="row col-12 form-group justify-content-center">
                        <input id="rp-action-input" type="text" class="col-9">
                        <a id="addKeyword"  type="button" class="btn btn-light btn-sm pull-right"><i class="fa fa-search-plus"></i></a>
                        <a id="clearKeyword" type="button" class="btn btn-light btn-sm pull-right"><i class="fa fa-trash"></i></a>

                    </div>
                    
                </form>    
            </div>
    </div>
    
    <!-- Buttons  -->
    <div class="container btnView">
    <div class="row col-12">        
            <div id="ButtonsView"></div>
    </div>
    </div>    
    <!-- Search Result Tab -->
    <div class="container">    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="giphy-tab" data-toggle="tab" href="#giphy-content" role="tab" aria-controls="giphytab" aria-selected="true">GIPHY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="image-tab" data-toggle="tab" href="#image-content" role="tab" aria-controls="imagetab" aria-selected="false">IMAGE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="google-tab" data-toggle="tab" href="#google-content" role="tab" aria-controls="googletab" aria-selected="false">GOOGLE</a>
            </li>
    </ul>
    <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="giphy-content" role="tabpanel" aria-labelledby="giphy-tab">...</div>
            <div class="tab-pane fade" id="image-content" role="tabpanel" aria-labelledby="image-tab">...</div>
            <div class="tab-pane fade" id="google-content" role="tabpanel" aria-labelledby="google-tab">...</div>
    </div>
    </div>

    
    
    <footer>
        <div id="footer" class="container">
            <h4 id="copyright">&copy; Copyright 2018 Michael Liu</h4>
        </div>
    </footer>
   <!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>  
 
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  

  <!-- Custom Theme JavaScript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
